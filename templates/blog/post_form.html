{% extends "base.html" %}
{% load crispy_forms_tags %}

   
{% block content %}
<h1 class="bg-warning text-center">{{ view_type }}</h1>


<div class="container">
    <h1>formulario</h1>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-warning" type="submit">{{ view_type }}</button>
    </form>
    
</div>


{% endblock content %}
